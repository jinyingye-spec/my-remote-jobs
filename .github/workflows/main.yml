name: Update Jobs

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上8点运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查代码
        uses: actions/checkout@v2

      - name: 安装 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install feedparser

      - name: 运行抓取脚本
        run: python fetch_jobs.py
      
      - name: 提交并更新页面
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 显式调用令牌
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # 只有在 README.md 真的有变化时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新职位列表" && git push)
